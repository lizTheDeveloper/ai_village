name: CI

on:
  push:
    branches: [main]
    paths:
      - 'custom_game_engine/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'custom_game_engine/**'
      - '.github/workflows/ci.yml'

defaults:
  run:
    working-directory: custom_game_engine

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: custom_game_engine/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: custom_game_engine/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (type check)
        run: npm run build

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: custom_game_engine/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: custom_game_engine/coverage
          fail_ci_if_error: false

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: custom_game_engine/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: custom_game_engine/playwright-report/
          retention-days: 7

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-screenshots
          path: custom_game_engine/tests/screenshots/
          retention-days: 7

  anti-patterns:
    name: Anti-Pattern Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for console.warn
        run: |
          if grep -rn "console.warn" packages/; then
            echo "::warning::Found console.warn statements - these may mask errors"
          fi

      - name: Check for any types
        run: |
          if grep -rn ": any\|as any" packages/; then
            echo "::error::Found 'any' types - please add proper type annotations"
            exit 1
          fi

      - name: Check for TODO/FIXME
        run: |
          count=$(grep -rn "TODO\|FIXME" packages/ | wc -l)
          if [ "$count" -gt 0 ]; then
            echo "::warning::Found $count TODO/FIXME comments"
            grep -rn "TODO\|FIXME" packages/ || true
          fi

      - name: Check for skipped tests
        run: |
          if grep -rn "\.skip\|\.only" packages/ --include="*.test.ts" --include="*.spec.ts"; then
            echo "::error::Found skipped or focused tests"
            exit 1
          fi

  # Summary job that requires all others to pass
  ci-success:
    name: CI Success
    needs: [lint, typecheck, test, e2e, anti-patterns]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.e2e.result }}" != "success" ]] || \
             [[ "${{ needs.anti-patterns.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed!"
